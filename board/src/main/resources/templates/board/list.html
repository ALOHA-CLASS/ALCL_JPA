<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">게시글 목록</h1>
        <div class="d-flex justify-content-end align-items-center">
            <a href="/board/create" class="btn btn-primary">글쓰기</a>
        </div>
        <table class="table table-striped text-center">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" class="col-6">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
            </tr>
            </thead>
            <tbody>
            <!-- 게시글 목록을 반복문으로 출력 -->
            <th:block th:if="${list.isEmpty()}">
                <tr>
                    <td colspan="4" class="text-center">게시글이 없습니다.</td>
                </tr>
            </th:block>
            <th:block th:each=" board : ${list}">
                <tr>
                <th scope="row"><th:block th:text="${board.no}"></th:block></th>
                <td>
                    <a href="/board" th:href="|/board/${board.id}|">
                        <th:block th:text="${board.title}"></th:block>
                    </a>
                </td>
                <td><th:block th:text="${board.writer}"></th:block></td>
                <td>
                    <th:block th:text="${ #dates.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></th:block>
                </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

  <!-- bootrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
